name: CI/CD - Docker Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Construire l'image Docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gestion_trajet:latest .

      - name: ğŸš€ Pousser l'image sur Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gestion_trajet:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš¢ ExÃ©cuter le conteneur Docker
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/gestion_trajet:latest
          docker run -d --name mon-container -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/gestion_trajet:latest
